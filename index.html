<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="preload"
        href="https://assets.nflxext.com/web/ffe/wp/signup/nmhp/nmhpFrameworkClient.js.f5ceee9ae81c23f92480.js"
        as="script">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="/styles.css" rel="stylesheet" />
    <title>Neflix</title>
</head>

<body>
    <section class="landing-section">
        <div class="trans-bg">
            <header class="heading">
                <div class="header">
                    <div class="logo">
                        <img src="/imagesVideos/_netflixlogo.png" alt="Netflix Logo" />
                    </div>
                    <div class="contain-last">
                        <div class="language">
                            <span class="material-symbols-outlined globe">
                                language</span>
                            <p>English</p>
                            <span class="material-symbols-outlined drop">
                                arrow_drop_down
                            </span>
                        </div>
                        <div class="signin">
                            <a class="sign-in">
                                Sign In
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <main class="main_body">
                <div class="main-content">
                    <h1 class="header-content">
                        Unlimited movies, TV shows and more.
                    </h1>
                    <h2 class="sub-title">
                        Watch anywhere. Cancel anytime.
                    </h2>
                    <h3 class="tagline">
                        Ready to watch? Enter your email to create or restart your membership.
                    </h3>
                    <form action="" method="" class="email-form">
                        <input type="email" name="email" id="email" class="email" placeholder="Email address">
                        <button type="submit" class="email-btn">Get Started</button>
                        <span class="material-symbols-outlined">
                            arrow_forward_ios
                        </span>
                    </form>
                </div>
            </main>
        </div>
    </section>
</body>

</html>
